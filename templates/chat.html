<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
  <meta http-equiv="Pragma" content="no-cache" />
  <meta http-equiv="Expires" content="0" />
  <title>シンプルチャットボット</title>
  <link rel="stylesheet" href="{{ request.url_for('static', path='css/styles.css') }}?v=4">
</head>
<body>
  <div class="chat-container">
    <div class="chat-settings" style="margin-bottom:8px; display:flex; gap:12px; align-items:center; flex-wrap:wrap;">
      <label>バックエンド
        <select id="backend-select">
          <option value="auto">auto</option>
          <option value="openvino">openvino</option>
          <option value="llama">llama</option>
        </select>
      </label>
      <label>チャットボットデバイス
        <select id="device-select">
          <option value="CPU">CPU</option>
          <option value="GPU">GPU</option>
          <option value="GPU.0">GPU.0</option>
          <option value="GPU.1">GPU.1</option>
          <option value="NPU">NPU</option>
        </select>
      </label>
      <span id="latency" style="margin-left:auto; font-size:12px; color:#666;"></span>
    </div>
    <div id="chat-messages"></div>
    <div class="chat-input">
      <input id="chat-input" type="text" placeholder="質問してみましょう" />
      <button id="send-btn" title="送信">➤</button>
    </div>
  </div>
  <script type="module" src="{{ request.url_for('static', path='js/general_chat.js') }}"></script>
</body>
</html>
