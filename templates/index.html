<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>チャット & 動画</title>
  <style>
    body { display: flex; height: 100vh; margin: 0; }
    .video-container, .chat-container { flex: 1; padding: 10px; box-sizing: border-box; }
    .chat-container { display: flex; flex-direction: column; }
    #chat-messages { flex: 1; border: 1px solid #ccc; overflow-y: auto; margin-bottom: 10px; padding: 5px; }
    .chat-input { display: flex; }
    .chat-input input { flex: 1; padding: 5px; }
    .chat-input button { margin-left: 5px; }
    .video-wrapper { display: flex; }
    .video-wrapper video { width: 50%; }
  </style>
</head>
<body>
  <!-- 動画 -->
  <div class="video-container">
    <div class="video-wrapper">
      <video controls>
        <source src="{{ url_for('serve_video', filename='reference.mp4') }}" type="video/mp4">
        お使いのブラウザは動画再生に対応していません。
      </video>
      <video controls>
        <source src="{{ url_for('serve_video', filename='current.mp4') }}" type="video/mp4">
        お使いのブラウザは動画再生に対応していません。
      </video>
    </div>
  </div>

  <!-- チャット -->
  <div class="chat-container">
    <div id="chat-messages"></div>
    <div class="chat-input">
      <input id="chat-input" type="text" placeholder="メッセージを入力..." />
      <button id="send-btn">送信</button>
    </div>
  </div>

  <script>
    async function loadMessages() {
      const res = await fetch('/messages');
      const msgs = await res.json();
      const box = document.getElementById('chat-messages');
      box.innerHTML = '';
      msgs.forEach(m => {
        const p = document.createElement('p');
        p.textContent = m;
        box.appendChild(p);
      });
    }

    document.getElementById('send-btn').onclick = async () => {
      const input = document.getElementById('chat-input');
      if (!input.value) return;
      await fetch('/messages', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ message: input.value })
      });
      input.value = '';
      loadMessages();
    };

    // 初期表示と1秒おきの更新
    loadMessages();
    setInterval(loadMessages, 1000);
  </script>
</body>
</html>
